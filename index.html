<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <section class="left">
        <img src="images/logo.svg" alt="logo" />
        <div class="flex">
          <div class="flex__square">
            <img src="images/icon-document.svg" alt="document" />
          </div>
          <div class="flex__square">
            <img src="images/icon-folder.svg" alt="folder" />
          </div>
          <div class="flex__square">
            <img src="images/icon-upload.svg" alt="" />
          </div>
        </div>
      </section>
      <section class="right">
        <div class="bubble bubble-bottom-right">185 <span> GB Left</span></div>
        <p>Youâ€™ve used <span> 815 GB </span> of your storage</p>
        <div class="slider">
          <div class="slider__inner">
            <div class="slider__inner__dot"></div>
          </div>
        </div>
        <div class="flex">
          <div class="slider__bottom__left slider__bottom">0 GB</div>
          <div class="slider__bottom__right slider__bottom">1000 GB</div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/anetaanette">Aneta Grochowska</a>.
      </div>
    </footer>
  </body>
</html>
